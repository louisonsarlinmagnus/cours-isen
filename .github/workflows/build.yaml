name: Mise a jour de la doc
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Job de mise a jour
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v1

      - name: Install python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'

      - name: Upgrade pip
        run: pip3 install --upgrade pip

      - name: brew uninstall mkdocs
        run: brew uninstall --force mkdocs

      - name: pip3 unInstall mkdocs
        run: pip3 uninstall mkdocs

      - name: pip3 Install mkdocs
        run: pip3 install mkdocs

      - name: Install theme
        run: pip3 install mkdocs-gitbook          

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}